<span class="page__webmentions">

  <h4 class = "webmentions__title">Webmentions: </h4>

  <h5 class = "webmention__title">Likes</h5>
  {% webmention_likes page.url %}
  
  <h5 class = "webmention__title">Other</h5>
  {% webmentions page.url links posts replies reposts %}

  <span class = "page__meta">
    <form class="btn btn--primary btn--large" method="get" action="https://quill.p3k.io/">
      <input type="hidden" name="reply" value="{{ page.url | absolute_url }}">
      <input type="hidden" name="me" value="https://commentpara.de">
      <button type="submit" value="Reply via commentpara.de" style="all:unset; cursor:pointer;">Reply via commentpara.de</button>
    </form>
  </span>

</span>

<script src="/assets/js/JekyllWebmentionIO.js" async></script>
{% webmentions_js %}
