name: Webmention & Rebuild

on:
  workflow_run:
    workflows: ["Build & Deploy Jekyll Site"]
    types:
      - completed

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  webmention-and-rebuild:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4

      # Fetch the .jekyll-cache from gh-pages-cache branch
      - name: Restore .jekyll-cache from cache branch
        run: |
          git fetch origin gh-pages-cache
          git checkout origin/gh-pages-cache -- .jekyll-cache

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Send webmentions
        run: bundle exec jekyll webmention
        env:
          JEKYLL_ENV: production

      - name: Rebuild site with updated webmentions
        run: bundle exec jekyll build --baseurl "/"
        env:
          JEKYLL_ENV: production

      - name: Upload rebuilt site artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

      - name: Deploy updated site
        id: deployment
        uses: actions/deploy-pages@v4

      # Update the cache branch with the new .jekyll-cache
      - name: Commit updated .jekyll-cache
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages-cache
          git add .jekyll-cache
          git commit -m "Update Jekyll cache with webmentions [skip ci]" || echo "No changes to cache"
          git push -f origin gh-pages-cache

