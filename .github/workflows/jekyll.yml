name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Jekyll cache
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ runner.os }}-${{ hashFiles('**/*.md', '_config.yml') }}
          restore-keys: jekyll-cache-${{ runner.os }}-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v3

      - name: Debug list cache location
        run: |
          echo "Working directory: $(pwd)"
          find . -maxdepth 3 -type d -name ".jekyll-cache" -print
          ls -R .jekyll-cache || echo "No local cache found"

      - name: Upload .jekyll-cache for reuse
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-cache
          path: ${{ github.workspace}}/.jekyll-cache
          if-no-files-found: error

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  webmention:
    runs-on: ubuntu-latest
    needs: deploy
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download .jekyll-cache from build
        uses: actions/download-artifact@v4
        with:
          name: jekyll-cache
          path: .jekyll-cache

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Send webmentions with Jekyll
        run: bundle exec jekyll webmention
        env:
          JEKYLL_ENV: production

      - name: Print Jekyll webmention cache
        run: ls -lh .jekyll-cache && cat .jekyll-cache/webmention_io_*.yml || true

      - name: Upload updated .jekyll-cache
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-cache-after-webmention
          path: ${{ github.workspace}}/.jekyll-cache
          if-no-files-found: error

  rebuild:
    runs-on: ubuntu-latest
    needs: webmention
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download updated .jekyll-cache
        uses: actions/download-artifact@v4
        with:
          name: jekyll-cache-after-webmention
          path: .jekyll-cache

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Rebuild with Jekyll (including updated mentions)
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload rebuilt site artifact
        uses: actions/upload-pages-artifact@v3

  redeploy:
    runs-on: ubuntu-latest
    needs: rebuild
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Redeploy updated site to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

