name: Build & Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Jekyll cache
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ runner.os }}-${{ hashFiles('**/*.md', '_config.yml') }}
          restore-keys: jekyll-cache-${{ runner.os }}-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Upload .jekyll-cache for reuse
        uses: actions/upload-artifact@v4
        with:
          name: jekyll-cache
          path: .jekyll-cache

      - name: Upload _site for reuse in Workflow B
        uses: actions/upload-artifact@v4
        with:
          name: site-artifact
          path: ./_site

