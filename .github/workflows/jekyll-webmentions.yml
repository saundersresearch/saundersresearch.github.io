name: Build & Deploy Jekyll Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Jekyll cache
        uses: actions/cache@v4
        with:
          path: .jekyll-cache
          key: jekyll-cache-${{ runner.os }}-${{ hashFiles('**/*.md', '_config.yml') }}
          restore-keys: jekyll-cache-${{ runner.os }}-

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3.6'
          bundler-cache: true

      - name: Set up Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build site
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload site artifact for Pages
        uses: actions/upload-pages-artifact@v4
        with:
          path: ./_site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # Push .jekyll-cache to a dedicated branch
      - name: Commit .jekyll-cache to cache branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -B gh-pages-cache
          git add .jekyll-cache
          git commit -m "Update Jekyll cache [skip ci]" || echo "No changes to cache"
          git push -f origin gh-pages-cache

